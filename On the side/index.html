<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Dr(u/ea)m Machine</title>
  </head>
  <body>
    <div id="drum-machine">
      <nav class="navbar navbar-light bg-light">
        <span class="navbar-brand mb-0 h1">Dr(u/ea)m Machine</span>
      </nav>

      <div class="alert alert-secondary" role="alert" id="Display">Display</div>

      <div class="drum-pad container">
        <table class="table table-borderless table-dark">
          <tbody>
            <tr>
              <th class="p-1">
                <button
                  class="btn btn-primary btn-lg btn-block py-5"
                  type="submit"
                >
                  Q
                </button>
              </th>
              <th class="p-1">
                <button
                  class="btn btn-primary btn-lg btn-block py-5"
                  type="submit"
                >
                  W
                </button>
              </th>
              <th class="p-1">
                <button
                  class="btn btn-primary btn-lg btn-block py-5"
                  type="submit"
                >
                  E
                </button>
              </th>
            </tr>
            <tr>
              <th class="p-1">
                <button
                  class="btn btn-primary btn-lg btn-block py-5"
                  type="submit"
                >
                  A
                </button>
              </th>
              <th class="p-1">
                <button
                  class="btn btn-primary btn-lg btn-block py-5"
                  type="submit"
                >
                  S
                </button>
              </th>
              <th class="p-1">
                <button
                  class="btn btn-primary btn-lg btn-block py-5"
                  type="submit"
                >
                  D
                </button>
              </th>
            </tr>
            <tr>
              <th class="p-1">
                <button
                  class="btn btn-primary btn-lg btn-block py-5"
                  type="submit"
                >
                  Z
                </button>
              </th>
              <th class="p-1">
                <button
                  class="btn btn-primary btn-lg btn-block py-5"
                  type="submit"
                >
                  X
                </button>
              </th>
              <th class="p-1">
                <button
                  class="btn btn-primary btn-lg btn-block py-5"
                  type="submit"
                >
                  C
                </button>
              </th>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
